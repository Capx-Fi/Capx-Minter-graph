specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CapxFactory
    network: goerli
    source:
      address: "0x18dA3f27Bc13a882455133C0090D1956175317BF"
      abi: CapxFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - NewERC20Implementation
        - NewTokenDeployed
        - OwnershipTransferred
        - Upgraded
      abis:
        - name: CapxFactory
          file: ./abis/CapxFactory.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewERC20Implementation(string,indexed uint256,indexed address)
          handler: handleNewERC20Implementation
        - event: NewTokenDeployed(uint256,indexed address,address)
          handler: handleNewTokenDeployed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/capx-factory.ts
