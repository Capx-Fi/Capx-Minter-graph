specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CapxFactory
    network: goerli
    source:
      address: "0x564Aff2424489E08f5224Cdf24307abA2Ec35653"
      abi: CapxFactory
      startBlock: 7027952
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - NewERC20Implementation
        - NewTokenDeployed
        - OwnershipTransferred
        - Upgraded
      abis:
        - name: CapxFactory
          file: CapxFactory/abis/CapxFactory.json
        - name: ERC20Token
          file: CapxFactory/abis/ERC20Token.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NewERC20Implementation(string,indexed uint256,indexed address)
          handler: handleNewERC20Implementation
        - event: NewTokenDeployed(uint256,indexed address,address)
          handler: handleNewTokenDeployed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: CapxFactory/CapxFactory.wasm
